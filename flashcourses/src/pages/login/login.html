<ion-header>
  <ion-navbar>
    <ion-title>FlashCourses Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg no-scroll" padding>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
        <img src="assets/imgs/flashcourses.png" class="logo">
        
        <div style="margin-top: 50px;">
            <div style="text-align:center">
              <ion-icon style="font-size: 100px;color:#6FA8DD" ios="ios-contact" md="md-contact"></ion-icon>
            </div>
          <ion-list>
            <ion-item class="label">
              <ion-label floating>Username</ion-label>
              <ion-input type="text;color:white" [(ngModel)]="loginModel.username"></ion-input>
            </ion-item>
            <ion-item class="label">
                <ion-label floating>Password</ion-label>
                <ion-input type="password" style="color:white" [(ngModel)]="loginModel.password"></ion-input>
              </ion-item>
          </ion-list>
        </div>
        <div text-center>
            <button ion-button style="background-color:#6FA8DD;width:58%" (click)="login()">Login</button>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
