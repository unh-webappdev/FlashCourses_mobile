<ion-content class="no-scroll" padding>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
        <img src="assets/imgs/flashcourses.png" class="logo">
        <div style="color:#6FA8DD;margin-top:32px;text-align: center">
          <h1>Welcome to Flashcourses!</h1>
          <h4>Education is the most powerful weapon you can use to change the world</h4>
        </div>
        <div style="margin-top: 50px;">
        <div style="text-align:center;">
          <button class="fc-btn" ion-button full round [navPush]="toLogin">Login</button>
        </div>
        <div style="text-align:center">
          <button class="fc-btn" ion-button full round [navPush]="toRegistration">Register</button>
        </div>
      </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
