<ion-header>
  <ion-navbar>
    <ion-title>
      Registration
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="registrationForm" (submit)="register" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
          	<ion-label>Username</ion-label>
            <ion-input name="username" type="text" required></ion-input>
          </ion-item>
          <ion-item>
          	<ion-label>Email</ion-label>
            <ion-input name="email" type="email" required></ion-input>
          </ion-item>
          <ion-item>
          	<ion-label>Repeat Email</ion-label>
            <ion-input name="email2" type="email" required></ion-input>
          </ion-item>
          <ion-item>
          	<ion-label>Password</ion-label>
            <ion-input name="password" type="password" required></ion-input>
          </ion-item>
          <ion-item>
          	<ion-label>Repeat Password</ion-label>
            <ion-input name="password2" type="password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" full [disabled]="!registrationForm.valid">
        	Register
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
