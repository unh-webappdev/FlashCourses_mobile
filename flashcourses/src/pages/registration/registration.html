<ion-header>
  <ion-navbar>
    <ion-title>
      Registration
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg no-scroll" padding>
  <form [formGroup]="registrationForm" (ngSubmit)="register()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item class="label">
          	<ion-label floating>Username</ion-label>
            <ion-input name="username" type="text" [formControl]="registrationForm.controls['username']"></ion-input>
          </ion-item>
          <ion-item class="label">
          	<ion-label floating>Email</ion-label>
            <ion-input name="email" type="email" [formControl]="registrationForm.controls['email']"></ion-input>
          </ion-item>
          <ion-item class="label">
          	<ion-label floating>Password</ion-label>
            <ion-input name="password" type="password" [formControl]="registrationForm.controls['password']"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div text-center>
          <button ion-button style="background-color:#6FA8DD;width:58%" type="submit">
        	  Register
          </button>
        </div>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
