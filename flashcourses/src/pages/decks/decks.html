<ion-header>
  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"> </ion-icon>
      </button>
    </ion-buttons>
  <ion-title >Deck List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <h3>Select an Deck</h3>
  <ion-searchbar (ionInput)="searchForDeck($event)" placeholder="Search Decks"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let deck of decks" (click)=toCards(deck.unique_id)>
      {{ deck.title }}
    </ion-item>
  </ion-list>
</ion-content>
