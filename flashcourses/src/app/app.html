<ion-menu [content]="flashcontent" side="left" type="push">
    <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content padding>
        <ion-list>
            <button ion-item menuClose *ngFor="let page of pages" (click)="gotoPage(page)">
                {{ page.title }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #flashcontent></ion-nav>
